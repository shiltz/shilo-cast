<div class="weather mdl-card mdl-shadow--2dp" *ngIf="getWeatherStation() !== undefined">
  <div class="mdl-card__title mdl-card--expand">
    <div class="weather-summary__container">
      <div class="weather-summary__container--image-container">
        <div class="weather-summary__container--image-spacer"></div>
        <img src="{{getIcon()}}" class="weather-summary__container--image"/>
      </div>
      <h3 class="weather-summary__container--temperature">
        {{getWeatherStation().temp_min}}/{{getWeatherStation().temp_max}}&#8451;
      </h3>
    </div>
  </div>
  <div class="mdl-card__supporting-text">
    {{weatherStation.description | titlecase }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-card__supporting-text--day">
      {{getDay()}}
    </a>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-card__supporting-text--day">
      Morning: {{getWeatherStation().morn}}&#8451;
    </a>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-card__supporting-text--day">
      Day: {{getWeatherStation().day}}&#8451;
    </a>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-card__supporting-text--day">
      Evening: {{getWeatherStation().eve}}&#8451;
    </a>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-card__supporting-text--day">
      Night: {{getWeatherStation().night}}&#8451;
    </a>
  </div>
</div>
