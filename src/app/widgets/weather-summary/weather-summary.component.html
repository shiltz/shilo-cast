<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div *ngIf="getWeatherStation() !== null">
    <div class="mdl-card__title mdl-card--expand">
      <h3 class="mdl-card__title-text">{{getTemperature()}}&#8451;
      </h3>
      <img src="{{getIcon()}}">
    </div>
    <div class="mdl-card__supporting-text">
      {{weatherStation.description | titlecase }}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-card__supporting-text--day">
        {{weatherStation.additionalInfo}}
      </a>
    </div>
  </div>
  <div class="mdl-card__title mdl-card--expand" style="justify-content: center" *ngIf="getWeatherStation() === null || getWeatherStation() === undefined">
    <md-progress-spinner mode="indeterminate"
                         ></md-progress-spinner>
  </div>

</div>
