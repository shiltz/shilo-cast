<div class="demo-card-square mdl-card mdl-shadow--2dp" *ngIf="getWeatherStation() !== null">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{getTemperature()}}&#8451;
    </h2>
    <img src="{{getIcon()}}">
  </div>
  <div class="mdl-card__supporting-text">
    {{weatherStation.description | titlecase }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-card__supporting-text--day">
      {{weatherStation.additionalInfo}}
    </a>
  </div>
</div>
