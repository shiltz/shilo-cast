<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="transparent-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><img
        src="../assets/images/south-africa-flag.png"/> SA WEATHER FORECAST</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>

        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="city"
                 id="fixed-header-drawer-exp" list="browsers" [(ngModel)]="customCity"
                 (keyup)="$event.keyCode == 13 && selectCity()"
                  (autocomplete)="selectCity()">
          <label class="mdl-textfield__label" for="fixed-header-drawer-exp">City name</label>
          <datalist id="browsers">
            <option value="Johannesburg">
            <option value="Durban">
            <option value="Cape Town">
          </datalist>
        </div>
      </div>
      <!-- Navigation -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" routerLink="/home" routerLinkActive="active">Home</a>
        <a class="mdl-navigation__link" routerLink="/city/Johannesburg" routerLinkActive="active">Johannesburg</a>
        <a class="mdl-navigation__link" routerLink="/city/Cape Town" routerLinkActive="active">Cape Town</a>
        <a class="mdl-navigation__link" routerLink="/city/Durban" routerLinkActive="active">Durban</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer mdl-layout--small-screen-only">
    <span class="mdl-layout-title">SA WEATHER FORECAST</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" routerLink="/home" routerLinkActive="active">Home</a>
      <a class="mdl-navigation__link" routerLink="/city/Johannesburg" routerLinkActive="active">Johannesburg</a>
      <a class="mdl-navigation__link" routerLink="/city/Cape Town" routerLinkActive="active">Cape Town</a>
      <a class="mdl-navigation__link" routerLink="/city/Durban" routerLinkActive="active">Durban</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <router-outlet></router-outlet>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">&copy; {{getYear()}} Shilton Naicker</div>
        <ul class="mdl-mini-footer__link-list">
          <li><a href="#">Help</a></li>
          <li><a href="#">Privacy & Terms</a></li>
        </ul>
      </div>
    </footer>
  </main>
</div>
